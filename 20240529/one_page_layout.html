<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一頁式切版練習</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@400..700&family=Noto+Sans+TC:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/one_page_layout.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="header-wrap">
                <div class="logo">
                    <a href="#">
                        <img src="./assets/images/logo.svg" alt="logo">
                    </a>
                </div>
                <div class="menu">
                    <ul>
                        <li>
                            <a href="#">
                                <div class="en">about us</div>
                                <div class="tw">關於赫綵</div>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <div class="en">join us</div>
                                <div class="tw">加入赫綵</div>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <div class="en">courses</div>
                                <div class="tw">課程總覽</div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="page" id="page_01">
        <div class="page-wrap">
            <div class="container">
                <div class="page-content">
                    <div class="left_page">
                        <h2 class="page_slogan2">加入赫綵，人生精彩</h2>
                        <div class="text">
                            就我個人來說，加入赫綵對我的意義，不能不說非常重大。一般來說，儘管如此，我們仍然需要對加入赫綵保持懷疑的態度。加入赫綵可以說是有著成為常識的趨勢。這必定是個前衛大膽的想法。培根說過一句很有意思的話，知識貧乏最能讓人生出許多懷疑。請諸位將這段話在心中默念三遍。儘管如此，別人往往卻不這麼想。
                        </div>
                    </div>
                    <div class="right_page">
                        <h2 class="page_slogan2">加入赫綵，就是現在</h2>
                        <div class="form-item">
                            <label for="join-name">姓名</label>
                            <input type="text" id="join-name">
                        </div>
                        <div class="form-item">
                            <label for="join-email">真實信箱位置</label>
                            <input type="text" id="join-email">
                        </div>
                        <button type="submit">立即加入</button>
                    </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
    </div>
    </div>
</body>

</html>
